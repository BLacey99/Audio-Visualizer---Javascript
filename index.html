<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Audio Visualizer</title>
</head>
<body>

    <div id="container">
        <div id="audioControls">
        <canvas id="canvas"></canvas>
        <audio id="audio" controls></audio>
        <input type="file" id = 'fileupload' accept="'audio/*">
        </div>

        <div id="visualizerChoices">
            <button id="circleVisual">Circle</button>
            <button id="standardVisual">Standard</button>
            <button id="triangleVisual">Triangle</button>
            <button id="blurryVisual">Blurry</button>
        </div>

    </div>
    

    <script src="scripts.js"></script>

</body>
</html>
